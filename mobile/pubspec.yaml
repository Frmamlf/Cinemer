name: cinemer
description: A movie, TV shows & anime app powered by TMDB

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.32.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  material_symbols_icons: ^4.2780.0
  google_fonts: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^15.2.4
  
  # Network & API
  http: ^1.2.2
  dio: ^5.8.0
  retrofit: ^4.4.1
  
  # Image Loading & Caching
  cached_network_image: ^3.4.1
  
  # Video Player
  video_player: ^2.9.1
  chewie: ^1.11.0
  youtube_explode_dart: ^2.3.2
  path_provider: ^2.1.5
  
  # File downloads and storage
  dio_smart_retry: ^7.0.1
  flutter_downloader: ^1.11.9
  
  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.4
  permission_handler: ^12.0.0+1
  
  # Animations & Loading
  shimmer: ^3.0.0
  lottie: ^3.3.1
  
  # Theme & Design
  dynamic_color: ^1.7.0
  flex_color_scheme: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  json_annotation: ^4.9.0
  json_serializable: ^6.9.0
  
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "assets/icons/adaptive_background.png"
  adaptive_icon_foreground: "assets/icons/adaptive_foreground.png"
  adaptive_icon_monochrome: "assets/icons/adaptive_monochrome.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icons/app_icon.png"
  color_dark: "#121212"
  image_dark: "assets/icons/app_icon.png"
  android_12:
    image: "assets/icons/app_icon.png"
    color: "#ffffff"
    image_dark: "assets/icons/app_icon.png"
    color_dark: "#121212"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
